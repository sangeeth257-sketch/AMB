<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>అవతార్ మెహెర్ బాబా చల్లపల్లి సెంటర్ - 60వ వార్షికోత్సవం - Count Down</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
    h1 {
      color: #5a2a83;
      margin-top: 20px;
    }
    #countdown {
      font-size: 2em;
      color: #d9534f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://i.pinimg.com/474x/fa/a3/62/faa362db182498ea7ede3018c7eb1783.jpg" alt="Meher Baba" style="max-width:100%; height:auto;">
  <h1>అవతార్ మెహెర్ బాబా చల్లపల్లి సెంటర్ <br> "60వ వార్షికోత్సవం – అఖండ ఏక నామం"</h1>
  <div id="countdown"></div>

  <script>
  const targetDate = new Date("2025-08-29T07:00:00+05:30").getTime();

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const totalHours = Math.floor(distance / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      `${totalHours} గంటలు ${minutes} నిమిషాలు ${seconds} సెకన్లు`;

    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerHTML = "ఈవెంట్ ప్రారంభమైంది!";
    }
  }, 1000);
</script>
</body>
</html>
